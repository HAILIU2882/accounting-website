<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Flexpath Tax | Get in Touch</title>
  <meta name="description" content="Contact Flexpath Tax for professional tax and accounting support." />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50/40 text-slate-800">
  <div id="site-header"></div>

  <section class="bg-gradient-to-r from-blue-700 to-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-14 text-center">
      <h1 class="text-4xl font-bold mb-3">Contact Flexpath Tax</h1>
      <p class="text-blue-100 text-lg">Tell us what you need, and we’ll come back with clear next steps.</p>
    </div>
  </section>

  <section class="py-16">
    <div class="max-w-5xl mx-auto px-4 grid md:grid-cols-5 gap-6 items-start">
      <div class="md:col-span-2 bg-white rounded-2xl p-7 border border-blue-100 shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">Why clients reach out</h2>
        <ul class="space-y-2 text-slate-600 text-sm">
          <li>• Personal tax returns and rental property tax</li>
          <li>• BAS/GST/PAYG compliance support</li>
          <li>• Tax planning and cashflow advice</li>
          <li>• ATO letters and follow-up support</li>
        </ul>
      </div>

      <div class="md:col-span-3 bg-white p-8 rounded-2xl border border-blue-100 shadow-sm">
        <h2 class="text-2xl font-semibold mb-6 text-blue-800">Send an Enquiry</h2>
        <form name="enquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
          <input type="hidden" name="form-name" value="enquiry" />
          <p class="hidden"><label>Don’t fill this out if you’re human:<input name="bot-field" /></label></p>

          <div><label class="block mb-1 font-medium">Full Name</label><input type="text" name="name" required class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">Email Address</label><input type="email" name="email" required class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">Phone Number (optional)</label><input type="text" name="phone" class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">Message</label><textarea name="message" required class="w-full p-3 border border-blue-100 rounded-lg h-32" placeholder="Briefly describe how I can help you..."></textarea></div>

          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">Send Enquiry</button>
        </form>
      </div>
    </div>
  </section>

  <div id="site-footer"></div>
  <script>
    async function loadPartial(id, file) { const response = await fetch(file); document.getElementById(id).innerHTML = await response.text(); }
    loadPartial("site-header", "partials/header.html");
    loadPartial("site-footer", "partials/footer.html");
  </script>
</body>
</html>
