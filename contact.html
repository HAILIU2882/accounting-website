<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Flexpath Tax | Get in Touch</title>
  <meta name="description" content="Contact Flexpath Tax for professional tax and accounting support. Get in touch today to discuss your needs." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header (loaded from partial) -->
  <div id="site-header"></div>

  <!-- Page Heading -->
  <section class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-12 text-center">
      <h1 class="text-3xl font-bold mb-2">Contact Flexpath Tax</h1>
      <p class="text-lg">
        Get in touch to discuss your tax and accounting needs.
      </p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-16">
    <div class="max-w-4xl mx-auto px-4">
      <div class="bg-white p-8 rounded shadow">

        <h2 class="text-2xl font-semibold mb-6">
          Send an Enquiry
        </h2>

        <form
          name="enquiry"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          class="space-y-4"
        >

          <!-- Netlify required hidden fields -->
          <input type="hidden" name="form-name" value="enquiry" />
          <p class="hidden">
            <label>
              Don’t fill this out if you’re human:
              <input name="bot-field" />
            </label>
          </p>

          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input
              type="text"
              name="name"
              required
              class="w-full p-3 border rounded"
            />
          </div>

          <div>
            <label class="block mb-1 font-medium">Email Address</label>
            <input
              type="email"
              name="email"
              required
              class="w-full p-3 border rounded"
            />
          </div>

          <div>
            <label class="block mb-1 font-medium">Phone Number (optional)</label>
            <input
              type="text"
              name="phone"
              class="w-full p-3 border rounded"
            />
          </div>

          <div>
            <label class="block mb-1 font-medium">Message</label>
            <textarea
              name="message"
              required
              class="w-full p-3 border rounded h-32"
              placeholder="Briefly describe how I can help you..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700"
          >
            Send Enquiry
          </button>

        </form>

      </div>
    </div>
  </section>

  <!-- Footer (loaded from partial) -->
  <div id="site-footer"></div>

  <!-- Load header & footer partials -->
  <script>
    async function loadPartial(id, file) {
      const response = await fetch(file);
      document.getElementById(id).innerHTML = await response.text();
    }
    loadPartial("site-header", "partials/header.html");
    loadPartial("site-footer", "partials/footer.html");
  </script>

</body>
</html>
