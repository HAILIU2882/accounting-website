<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联系我们 | Flexpath Tax</title>
  <meta name="description" content="联系 Flexpath Tax，获取专业税务与会计支持。" />
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50/40 text-slate-800">
  <div id="site-header"></div>

  <section class="bg-gradient-to-r from-blue-700 to-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-14 text-center">
      <h1 class="text-4xl font-bold mb-3">联系我们</h1>
      <p class="text-blue-100 text-lg">告诉我们你的需求，我们会给你清晰的下一步建议。</p>
    </div>
  </section>

  <section class="py-16">
    <div class="max-w-5xl mx-auto px-4 grid md:grid-cols-5 gap-6 items-start">
      <div class="md:col-span-2 bg-white rounded-2xl p-7 border border-blue-100 shadow-sm">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">常见咨询内容</h2>
        <ul class="space-y-2 text-slate-600 text-sm">
          <li>• 个人报税与投资房税务</li>
          <li>• BAS / GST / PAYG 合规支持</li>
          <li>• 税务规划与现金流建议</li>
          <li>• ATO 来函解读与后续处理</li>
        </ul>
      </div>

      <div class="md:col-span-3 bg-white p-8 rounded-2xl border border-blue-100 shadow-sm">
        <h2 class="text-2xl font-semibold mb-6 text-blue-800">发送咨询</h2>
        <form name="enquiry-zh" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
          <input type="hidden" name="form-name" value="enquiry-zh" />
          <p class="hidden"><label>请勿填写此字段：<input name="bot-field" /></label></p>

          <div><label class="block mb-1 font-medium">姓名</label><input type="text" name="name" required class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">邮箱</label><input type="email" name="email" required class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">电话（可选）</label><input type="text" name="phone" class="w-full p-3 border border-blue-100 rounded-lg" /></div>
          <div><label class="block mb-1 font-medium">留言内容</label><textarea name="message" required class="w-full p-3 border border-blue-100 rounded-lg h-32" placeholder="请简要说明你的需求..."></textarea></div>

          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">提交咨询</button>
        </form>
      </div>
    </div>
  </section>

  <div id="site-footer"></div>
  <script>
    async function loadPartial(id, file) { const response = await fetch(file); document.getElementById(id).innerHTML = await response.text(); }
    loadPartial("site-header", "../partials/header-zh.html");
    loadPartial("site-footer", "../partials/footer-zh.html");
  </script>
</body>
</html>
