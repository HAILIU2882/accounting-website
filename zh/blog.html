<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客 | Flexpath Tax</title>
  <meta name="description" content="Livia 撰写的指南文章，支持弹窗阅读全文。" />
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="site-header"></div>

  <section class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-14">
      <h1 class="text-3xl md:text-4xl font-bold mb-3">博客指南</h1>
    </div>
  </section>

  <main class="max-w-6xl mx-auto px-4 py-12 space-y-10">
    <section class="bg-white rounded-2xl border border-blue-100 shadow-sm p-5 md:p-8 grid md:grid-cols-[220px_1fr] gap-6 items-center">
      <img src="../assets/images/livia_pic.jpg" alt="Livia Lin" class="w-full h-60 md:h-64 object-cover object-top rounded-xl" />
      <div>
        <p class="text-sm uppercase tracking-wider text-blue-600 mb-2">作者介绍</p>
        <h2 class="text-2xl font-semibold mb-2">Livia Lin, CA CTA</h2>
        <p class="text-gray-600 leading-relaxed">澳洲税务实务专家，擅长将复杂税务规则转化为清晰、可执行的建议，帮助个人、承包商和中小企业更稳健决策。</p>
      </div>
    </section>

    <div id="posts" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <section class="pb-16">
    <div class="max-w-4xl mx-auto px-4">
      <div class="bg-white border border-blue-100 rounded-2xl p-8 text-center shadow-sm">
        <h2 class="text-2xl font-semibold mb-3 text-blue-800">需要税务支持？</h2>
        <p class="text-slate-600 mb-5">联系 Flexpath Tax，获取清晰、可执行的下一步建议。</p>
        <a href="contact.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Contact Us</a>
      </div>
    </div>
  </section>

  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white max-w-3xl w-full max-h-[85vh] rounded-lg shadow-xl overflow-hidden">
      <div class="flex justify-between items-center px-5 py-4 border-b">
        <h2 id="modalTitle" class="text-lg font-semibold"></h2>
        <button id="modalClose" class="text-gray-500 hover:text-gray-800 text-xl">×</button>
      </div>
      <div id="modalMeta" class="px-5 pt-3 text-sm text-gray-500"></div>
      <article id="modalBody" class="px-5 pb-6 pt-3 overflow-y-auto max-h-[65vh] whitespace-pre-wrap leading-7 text-[15px]"></article>
    </div>
  </div>

  <div id="site-footer"></div>

  <script>
    async function loadPartial(id, file) {
      const response = await fetch(file);
      document.getElementById(id).innerHTML = await response.text();
    }

    function setLanguageLinks() {
      const path = window.location.pathname;
      const file = path.split('/').pop() || 'index.html';
      const isZh = path.includes('/zh/');
      const target = isZh ? `../${file}` : `zh/${file}`;
      document.querySelectorAll('.lang-switch').forEach(a => {
        a.setAttribute('href', target);
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = target;
        });
      });
    }

    async function initLayout() {
      await loadPartial("site-header", "../partials/header-zh.html");
      await loadPartial("site-footer", "../partials/footer-zh.html");
      setLanguageLinks();
    }

    initLayout();

    const postsEl = document.getElementById('posts');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalBody = document.getElementById('modalBody');
    document.getElementById('modalClose').onclick = () => modal.classList.add('hidden');
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });

    fetch('../assets/livia_blog_data.json')
      .then(r => r.json())
      .then(posts => {
        postsEl.innerHTML = posts.map((p, i) => `
          <article class="bg-white border border-blue-100 rounded-2xl shadow-sm p-6 hover:shadow-md hover:-translate-y-0.5 transition">
            <p class="text-sm text-blue-600 font-medium mb-2">指南 · ${p.date || ''}</p>
            <h2 class="text-xl font-semibold mb-3">${p.title_zh || p.title}</h2>
            <p class="text-gray-700 mb-4 line-clamp-4">${p.excerpt_zh || ''}</p>
            <button data-i="${i}" class="read-btn text-blue-600 font-medium hover:underline">阅读全文</button>
          </article>
        `).join('');

        document.querySelectorAll('.read-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const p = posts[Number(btn.dataset.i)];
            modalTitle.textContent = p.title_zh || p.title;
            modalMeta.textContent = `${p.author} · ${p.date} · ${p.readTime || ''} 分钟`; 
            modalBody.textContent = p.content_text_zh || p.content_text || '';
            modal.classList.remove('hidden');
            modal.classList.add('flex');
          });
        });
      });
  </script>
</body>
</html>
